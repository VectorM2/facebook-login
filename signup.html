<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BOOTSTRAP 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        .img-thumbnail {
            border: none !important;
            background-color: #ffffff00 !important;
        }

        .form-container {
            max-width: 450px;
        }

        .social-btn button {
            width: 100%;
        }

        .login-with-text {
            margin-top: 20px;
            text-align: center;
        }

        .login-with-text:before,
        .login-with-text:after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 1px;
            background-color: rgb(3, 3, 3);
            vertical-align: middle;
            margin: 0 10px;
        }

        .social-btn-contain {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-btn {
            flex: 0 0 45%;
            margin: 0 5%;
        }

        #signup {
            width: 100%;
            background: linear-gradient(90deg, #0d09ff, #1e006a);
        }

        .navbar {
            height: 60px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg ">
    </nav>

    <div class="container ">
        <div class="row align-items-center">
            <div class="col-lg-6 form-container mt-3">
                <div class="shadow-lg p-4 mb-5 bg-body rounded">
                    <h1 class="mb-3 login">Sign Up</h1>
                    <p class="mb-3">Already have an account? <a href="INDEX.HTML">Login</a></p>
                    <form class="mb-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="you@gmail.com">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter 6 characters or more">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
                        </div>

                        <div class="mb-3 justify-content-center">
                            <button type="submit" class="btn btn-primary " id="signup">SIGN UP</button>
                        </div>

                        <div class="mb-3 login-with-text">Sign Up With</div>

                        <div class="mb-3 social-btn-contain">
                            <div class="social-btn">
                                <button class="btn btn-outline-primary"><i class="fab fa-facebook"></i> Facebook</button>
                            </div>
                            <div class="social-btn">
                                <button class="btn btn-outline-dark"><i class="fab fa-twitter"></i> Twitter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 ">
                <img src="4957136.jpg" class="img-thumbnail">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
